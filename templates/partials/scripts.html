<!-- 
    SCRIPTS BASE
    
    Este partial incluye todos los archivos JavaScript globales.
    
    Uso en base.html:
    {# include 'partials/scripts.html' #}
    
    IMPORTANTE:
    - Solo incluir archivos .js externos
    - Scripts específicos de página van en {# block extra_js #}
    - Mantener el orden: vendors primero, luego custom
-->
{% load static %}

<!-- jQuery (si se necesita para plugins legacy) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous" nonce="{{ csp_nonce }}"></script>

<!-- Alpine.js (para interactividad simple sin JS frameworks) -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" nonce="{{ csp_nonce }}"></script>

<!-- Chart.js (para gráficos en dashboard) -->
<script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" nonce="{{ csp_nonce }}"></script>

<!-- Script de mensajes (alerts) -->
<script defer src="{% static 'js/message.js' %}" nonce="{{ csp_nonce }}"></script>

<!-- Scripts de sweet Alert para alertas personalizadas -->
<script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11" nonce="{{ csp_nonce }}"></script>

<!-- CDN de Tailwind como respaldo -->
<script src="https://cdn.tailwindcss.com" nonce="{{ csp_nonce }}"></script>
