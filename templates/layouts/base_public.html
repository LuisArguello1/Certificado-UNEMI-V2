<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal UNEMI{% endblock %}</title>
    
    <!-- Tailwind CSS (via CDN for simplicity in public view if backend not ready, or reuse static) -->
    <!-- Assuming project uses tailwind tags or static css. For public portal reliability, using CDN or same stack -->
    {% load static %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/static/icons/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Usar el mismo CSS compilado del tema si es posible, si no Tailwind CDN como fallback robusto -->
    <script src="https://cdn.tailwindcss.com"></script> 
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full">
    {% block content %}
    {% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
