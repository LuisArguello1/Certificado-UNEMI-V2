{% for field in form %}
<div class="space-y-1" x-data="{ show: false }">
    <label for="{{ field.id_for_label }}" class="block text-[11px] font-bold text-gray-700 uppercase">
        {{ field.label }}
    </label>
    <div class="relative group">
        <input type="{% if field.field.widget.input_type == 'password' %}password{% else %}text{% endif %}"
               :type="show ? 'text' : 'password'"
               name="{{ field.name }}"
               id="{{ field.id_for_label }}"
               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-sm shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-xs transition-colors pr-10"
               required>
        <button type="button" 
                @click="show = !show" 
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none">
            <i class="fas" :class="show ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
    </div>
    {% if field.errors %}
    <div class="text-[10px] text-red-600 font-bold bg-red-50 p-1 border border-red-200 rounded-sm mt-1">
        {{ field.errors.0 }}
    </div>
    {% endif %}
</div>
{% endfor %}
